name: Build and Release

description: Build the web application as a production (release) build on push or PR to main.

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Build (release)
        run: npm run build
      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
